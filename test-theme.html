<!DOCTYPE html>
<html>
<head>
<style>
:root {
  --bg-primary: #000000;
  --text-primary: #ffffff;
}

[data-theme="exile-leveling"] {
  --bg-primary: #161616;
  --text-primary: #f5f5f5;
}

.test-bg {
  background-color: var(--bg-primary);
  color: var(--text-primary);
  padding: 20px;
}
</style>
</head>
<body>
<div data-theme="default">
  <div class="test-bg">Default theme - should be black bg, white text</div>
</div>

<div data-theme="exile-leveling">
  <div class="test-bg">Exile-leveling theme - should be #161616 bg, #f5f5f5 text</div>
</div>
</body>
</html>
